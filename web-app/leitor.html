<html>
<head>
	<title> Scanner de código QR JQuery HTML5 usando Instascan JS Exemplo - ItSolutionStuff.com </title>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" > </script> 
	<script src = "https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" > </script> 
</head>
<body>
  
    <h1> Scanner de código QR JQuery HTML5 usando Instascan JS Exemplo - ItSolutionStuff.com </h1>
    
    <video id = "preview" > </video> 
    <script type = "text / javascript" > 
      deixe scanner = novo Instascan . Scanner ({ video : document . GetElementById ( 'preview' ) });   
      scanner . addListener ( 'scan' , function ( content ) {   
        alerta ( conteúdo );
      });
      Instascan . Câmera . getCameras (). então ( função ( câmeras ) {  
        if ( câmeras . comprimento > 0 ) {   
          scanner . iniciar ( câmeras [ 0 ]);
        } else {  
          console . erro ( 'Nenhuma câmera encontrada.' );
        }
      }). catch ( função ( e ) {  
        console . erro ( e );
      });
    </script>
   
</body>
</html>
